<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio 251</title>
  <link type="text/css" href="./vendor/bulma/dist/css/bulma.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./vendor/grid-gallery/grid-gallery.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700,900" rel="stylesheet">

  <link rel="stylesheet" href="./css/custom-general.css">

</head>

<body id="body">

  <div class="is-flex">
    <!-- Navigation -->
    <nav>
      <div class="is-flex is-justify-content-center is-align-items-center p-4 mt-6 logo-container">
        <a href="./index.html" class="p-3">
          <img src="./images/studio-251-logo.png" alt="studio 251 logo" width="120">
        </a>

        <a class="p-3" id="navbar-close">
          <img src="./images/close.png" width="50" alt="">
        </a>
      </div>

      <div class="container-fluid px-5 mt-6">
        <a href="./index.html" class="aside-link is-flex pb-4 has-text-gray has-text-weight-semibold is-justify-content-center is-size-6">
          <span>PORTFOLIO</span>
        </a>
        <a href="./contact.html" class="aside-link is-flex pb-4 has-text-gray has-text-weight-semibold is-justify-content-center is-size-6 is-active">
          <span>CONTACT </span>
        </a>
        <a href="./index.html" class="aside-link is-flex pb-4 has-text-gray has-text-weight-semibold is-justify-content-center is-size-6">
          <span>ABOUT </span>
        </a>
        
       
      </div>

      <div class="bottom-nav is-flex is-justify-content-center px-4 pr-5">
        <a href="https://www.instagram.com/studio_251/"><img src="./images/instagram.png" alt="Instagram Link" width="75"></a>
      </div>

    </nav>
    <!-- Navigation End -->



    <main class="dashboard">

      <div class="container-fluid main-title-bar p-5 is-hidden-desktop">
        <h1 class="is-size-4 has-text-weight-bold is-flex is-justify-content-space-between is-align-items-center">
          <a href="./index.html" class="p-3 is-hidden-desktop py-2 ml-5" >
            <img src="./images/studio-251-logo.png" alt="studio 251 logo" width="75">
            </a>
            <div class="py-4">
              <img id="navbar-burger" src="./images/threelines.png" alt="navbar button" width="75">
            </div>
          
          
        </h1>
      </div>

      
      
      <div class="container-fluid px-6 card has-background-dark is-rounded py-5">

        <h1 class="title-border is-size-1 py-4 has-text-weight-bold has-text-light letter-spacing-2" style="line-height: 1.2;">GET IN TOUCH</h1>
  
        <p class="is-size-5 has-text-light letter-spacing-1" style="max-width: 600px;"> 
          We would love to learn about your project and will endeavour to respond as soon as we can.
        </p>
      
  
      <div class="is-flex is-align-items-center pr-5 py-4">
        <img width="40" class="mr-4" src="./images/icons/email-icon@2x.png" alt="">
  
        <div>
          <p class="is-size-7 has-text-light">Email</p>
          <p class="is-size-5 has-text-light">contact@studio251.ml</p>
        </div>
      </div>

    </div>
  

  
      <div class="columns py-6 px-5 is-justify-content-center">
        
        <div class="column is-half-tablet has-text-centered">  
          <h1 class="is-size-3 py-4 letter-spacing-2 py-5 mb-4" style="line-height: 1.2; font-weight: 900;">CONTACT US</h1>
          <form action="" class="has-text-left">
            <div class="columns">
              <div class="column">
                  <div class="field">
                    <label class="label">First Name</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="">
                    </div>
                  </div>
              </div>
              <div class="column">
                <div class="field">
                  <label class="label">Last Name</label>
                  <div class="control">
                    <input class="input " type="text" placeholder="">
                  </div>
                </div>
              </div>
            </div>
            
            
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="">
              </div>
            </div>
            <div class="field py-4">
              <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea" rows="5"></textarea>
              </div>
            </div>
    
            <div class="container-fluid has-text-centered py-2 is-flex">
              <button type="submit" class="button  is-flex-grow-1 is-light is-medium p-4 py-5 is-size-6 has-text-weight-bold">Send</button>
            </div>
          </form>
        </div>
      </div>
    

        
    </main>
  </div>


  <div class="overlay">
  </div>


  
  <script src="./js/nav.js"></script>
  <script src="vendor/grid-gallery/grid-gallery.min.js"></script>
  
  <script>
    gridGallery({
      selector: ".dark",
      darkMode: true,
      gaplength: 20,
      columnWidth: 380
    });
  </script>
